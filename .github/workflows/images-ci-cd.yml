name: Universal CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - release/*
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name (e.g., myapp)'
        required: false
      tag:
        description: 'Docker tag (e.g., v1.0.0)'
        required: false
      registry_url:
        description: 'Docker registry URL'
        required: false
      registry_username:
        description: 'Docker registry username'
        required: false
      registry_password:
        description: 'Docker registry password'
        required: false
      platforms:
        description: 'Build platforms (comma separated)'
        required: false
        默认: 'linux/amd64,linux/arm64'
      build_args:
        description: 'Build arguments (key=value,key=value)'
        required: false
      context:
        description: 'Build context path'
        required: false
        default: '.'
      dockerfile:
        description: 'Dockerfile path'
        required: false
        default: './Dockerfile'

env:
  DEFAULT_IMAGE_NAME: nestapp
  DEFAULT_TAG: 1.0.0
  DEFAULT_REGISTRY_URL: ghcr.io
  DEFAULT_REGISTRY_USERNAME: ${{ github.actor }}
  DEFAULT_REGISTRY_PASSWORD: ${{ secrets.GH_TOKEN }}
  DEFAULT_PLATFORMS: linux/amd64,linux/arm64
  DEFAULT_CONTEXT: .
  DEFAULT_DOCKERFILE: ./Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare variables
        id: vars
        run: |
          echo "IMAGE_NAME=${{ github.event.inputs.image_name || env.DEFAULT_IMAGE_NAME }}" >> $GITHUB_ENV
          echo "TAG=${{ github.event.inputs.tag || env.DEFAULT_TAG }}" >> $GITHUB_ENV
          echo "REGISTRY_URL=${{ github.event.inputs.registry_url || env.DEFAULT_REGISTRY_URL }}" >> $GITHUB_ENV
          echo "REGISTRY_USERNAME=${{ github.event.inputs.registry_username || env.DEFAULT_REGISTRY_USERNAME }}" >> $GITHUB_ENV
          echo "REGISTRY_PASSWORD=${{ github.event.inputs.registry_password || env.DEFAULT_REGISTRY_PASSWORD }}" >> $GITHUB_ENV
          echo "PLATFORMS=${{ github.event.inputs.platforms || env.DEFAULT_PLATFORMS }}" >> $GITHUB_ENV
          echo "BUILD_ARGS=${{ github.event.inputs.build_args }}" >> $GITHUB_ENV
          echo "CONTEXT=${{ github.event.inputs.context || env.DEFAULT_CONTEXT }}" >> $GITHUB_ENV
          echo "DOCKERFILE=${{ github.event.inputs.dockerfile || env.DEFAULT_DOCKERFILE }}" >> $GITHUB_ENV

      - name: Show build configuration
        run: |
          echo "-------------------------------------------"
          echo "Registry URL: $REGISTRY_URL"
          echo "Image:        $IMAGE_NAME"
          echo "Tag:          $TAG"
          echo "Platforms:    $PLATFORMS"
          echo "Context:      $CONTEXT"
          echo "Dockerfile:   $DOCKERFILE"
          echo "Build Args:   $BUILD_ARGS"
          echo "-------------------------------------------"

      - name: Login to Docker Registry
        run: |
          echo "$REGISTRY_PASSWORD" | docker login "$REGISTRY_URL" -u "$REGISTRY_USERNAME" --password-stdin

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          build-args: ${{ env.BUILD_ARGS }}

      - name: Build summary
        if: success()
        run: |
          echo "-------------------------------------------"
          echo "Build and push completed successfully."
          echo "Registry URL: $REGISTRY_URL"
          echo "Image:        $IMAGE_NAME"
          echo "Tag:          $TAG"
          echo "Platforms:    $PLATFORMS"
          echo "-------------------------------------------"
