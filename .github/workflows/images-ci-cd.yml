name: Build & Push to GHCR

on:
  push:
    branches:
      - main
      - master
      - release/*
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name'
        required: false
        默认: yumengjh/nestapp
      tag:
        description: 'Docker tag'
        required: false
        默认: 1.0.0
      platforms:
        description: 'Build platforms (comma separated)'
        required: false
        默认: linux/amd64,linux/arm64

env:
  GHCR_URL: ghcr.io
  GHCR_USERNAME: ${{ github.actor }}
  GHCR_PASSWORD: ${{ secrets.GH_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: |
          echo "$GHCR_PASSWORD" | docker login $GHCR_URL -u $GHCR_USERNAME --password-stdin

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ github.event.inputs.platforms }}
          tags: |
            $GHCR_URL/${{ github.event.inputs.image_name }}:${{ github.event.inputs.tag }}
            $GHCR_URL/${{ github.event.inputs.image_name }}:latest
