name: Build & Push to ACR

on:
  push:
    branches:
      - release/*
  workflow_dispatch:
    inputs:
      image_name:
        description: '镜像名称 (namespace/image_name, 例如 my-space/nestapp)'
        required: false
        默认: 'yumg/nestapp'
      tag:
        description: 'Docker 标签 (例如 1.0.0)'
        required: false
        默认: '1.0.0'
      platforms:
        description: '构建平台 (逗号分隔)'
        required: false
        默认: 'linux/amd64,linux/arm64'
      build_args:
        description: '构建参数 (key=value,key=value)'
        required: false
      context:
        description: '构建上下文路径'
        required: false
        默认: '.'
      dockerfile:
        description: 'Dockerfile 路径'
        required: false
        默认: './Dockerfile'

env:
  DEFAULT_ACR_URL: ${{ secrets.ACR_URL }}        # 例如 crpi-zecblawpygsqdzvu.cn-hongkong.personal.cr.aliyuncs.com
  DEFAULT_ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  DEFAULT_ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare variables
        id: vars
        run: |
          echo "IMAGE_NAME=${{ github.event.inputs.image_name || 'my-space/nestapp' }}" >> $GITHUB_ENV
          echo "TAG=${{ github.event.inputs.tag || '1.0.0' }}" >> $GITHUB_ENV
          echo "PLATFORMS=${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}" >> $GITHUB_ENV
          echo "BUILD_ARGS=${{ github.event.inputs.build_args }}" >> $GITHUB_ENV
          echo "CONTEXT=${{ github.event.inputs.context || '.' }}" >> $GITHUB_ENV
          echo "DOCKERFILE=${{ github.event.inputs.dockerfile || './Dockerfile' }}" >> $GITHUB_ENV
          echo "ACR_URL=${{ secrets.ACR_URL }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ secrets.ACR_USERNAME }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ secrets.ACR_PASSWORD }}" >> $GITHUB_ENV

      - name: Show build configuration
        run: |
          echo "-------------------------------------------"
          echo "ACR URL:       $ACR_URL"
          echo "Image:         $IMAGE_NAME"
          echo "Tag:           $TAG"
          echo "Platforms:     $PLATFORMS"
          echo "Dockerfile:    $DOCKERFILE"
          echo "Context:       $CONTEXT"
          echo "Build Args:    $BUILD_ARGS"
          echo "-------------------------------------------"

      - name: Login to ACR
        run: |
          echo "$ACR_PASSWORD" | docker login --username "$ACR_USERNAME" --password-stdin "$ACR_URL"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: |
            $ACR_URL/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            $ACR_URL/${{ env.IMAGE_NAME }}:latest
          build-args: ${{ env.BUILD_ARGS }}

      - name: Build summary
        if: success()
        run: |
          echo "-------------------------------------------"
          echo "Build and push to ACR completed successfully."
          echo "ACR URL:   $ACR_URL"
          echo "Image:     $IMAGE_NAME"
          echo "Tag:       $TAG"
          echo "Platforms: $PLATFORMS"
          echo "-------------------------------------------"
