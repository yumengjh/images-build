name: Build & Push to ACR

on:
  push:
    branches:
      - main
      - master
      - release/*
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name'
        required: false
        默认: nestapp
      tag:
        description: 'Docker tag'
        required: false
        默认: 1.0.0
      platforms:
        description: 'Build platforms (comma separated)'
        required: false
        默认: linux/amd64,linux/arm64

env:
  ACR_URL: ${{ secrets.ACR_REGISTRY }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        run: |
          echo "$ACR_PASSWORD" | docker login $ACR_URL -u $ACR_USERNAME --password-stdin

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ github.event.inputs.platforms }}
          tags: |
            $ACR_URL/${{ github.event.inputs.image_name }}:${{ github.event.inputs.tag }}
            $ACR_URL/${{ github.event.inputs.image_name }}:latest
